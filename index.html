<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home - Gambling Website</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Gambling Website - Nine Wins</h1>
        </div>
        <nav>
            <ul>
                <button id="home-button">Home</button>
                <button id="slide-button">Slides</button>
                <button id="flipit-button">Flipit</button>
            </ul>
        </nav>
    </header>
    <main>
        <div class="home-page">
            <div class="home-page-content">
                <h1>Welcome User!</h1>
            </div>
        </div>
        <div class="game-container">
            <div class="arrow"></div>
        </div>
        <div class="color-buttons">
            <button id="red-button">Red</button> <!-- Changed color name to Red -->
            <button id="purple-button">Purple</button> <!-- Changed color name to Purple -->
        </div>
        <input type="number" id="bet-amount" placeholder="Enter bet amount">
        <button id="play-button">Play</button>
        <div id="balance">Balance: $100</div>
    </main>
    <script src="script.js"></script>
</body>
<footer>&copy; 2024 Bloxflip. All rights reserved.</footer>
</html>
